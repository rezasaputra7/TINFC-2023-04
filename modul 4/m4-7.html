<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <!-- JavaScript -->
    <script>
        function showData() {
            // Mengambil nilai dari input dengan ID "nama" dan "jenkel"
            let nm = document.getElementById("nama").value;
            let jk = document.querySelector('input[name="jenkel"]:checked')?.value;

            // Memastikan jenis kelamin terpilih
            if (!jk) {
                alert("Silakan pilih jenis kelamin!");
                return;
            }

            // Menampilkan hasil ke div dengan ID "hasil"
            document.getElementById("hasil").innerHTML = 
                `<strong>Nama:</strong> ${nm}<br> <strong>Jenis Kelamin:</strong> ${jk}`;
        }
    </script>
</head>
<body>
    <h1>Form Input</h1>
    <form name="Form1">
        <table>
            <tr>
                <td><label for="nama">Nama</label></td>
                <td><input type="text" name="nama" id="nama" /></td>
            </tr>
            <tr>
                <td><label>Jenis Kelamin</label></td>
                <td>
                    <input type="radio" name="jenkel" id="jenkel_l" value="L" /> Laki-laki
                    <input type="radio" name="jenkel" id="jenkel_p" value="P" /> Perempuan
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <button type="button" name="tampil" onclick="showData()">Tampilkan</button>
                    <button type="reset" name="batal">Batal</button>
                </td>
            </tr>
        </table>
    </form>
    <div id="hasil"></div>
</body>
</html>
