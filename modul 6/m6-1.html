<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>
    <!-- File jQuery -->
    <script src="js/jquery-3.7.1.js"></script>

    <script>
        $(document).ready(function () {
            // Awalnya tombol "SHOW" disembunyikan
            $(".tampil").hide();

            // Ketika tombol "HIDE" diklik
            $(".sembunyi").click(function () {
                $(".uniku").hide();      // Sembunyikan div dengan class "uniku"
                $(".tampil").show();    // Tampilkan tombol "SHOW"
                $(".sembunyi").hide();  // Sembunyikan tombol "HIDE"
            });

            // Ketika tombol "SHOW" diklik
            $(".tampil").click(function () {
                $(".uniku").show();     // Tampilkan div dengan class "uniku"
                $(".sembunyi").show();  // Tampilkan tombol "HIDE"
                $(".tampil").hide();    // Sembunyikan tombol "SHOW"
            });
        });
    </script>
</head>
<body>
    <button class="sembunyi">HIDE</button>
    <button class="tampil">SHOW</button>
    <div class="uniku">universitas kuningan</div>
</body>
</html>
