<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Tambah Data Nilai Mata Kuliah</title>
    <style>
        form {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        label {
            display: block;
            font-weight: bold;
            margin-top: 10px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin: 5px 0 10px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            padding: 10px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }

        body {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<h2 style="text-align: center;">Tambah Data Nilai Mata Kuliah</h2>
<form action="proses_tambah_nilai.php" method="post">
    <label for="nama_matakuliah">Nama Mata Kuliah:</label>
    <input type="text" id="nama_matakuliah" name="nama_matakuliah" required placeholder="Masukkan nama mata kuliah">

    <label for="nama_dosen">Nama Dosen:</label>
    <input type="text" id="nama_dosen" name="nama_dosen" required placeholder="Masukkan nama dosen">

    <label for="sks">SKS:</label>
    <input type="number" id="sks" name="sks" required min="1" placeholder="Jumlah SKS">

    <label for="nama_mahasiswa">Nama Mahasiswa:</label>
    <input type="text" id="nama_mahasiswa" name="nama_mahasiswa" required placeholder="Masukkan nama mahasiswa">

    <label for="jumlah_kehadiran">Jumlah Kehadiran:</label>
    <input type="number" id="jumlah_kehadiran" name="jumlah_kehadiran" required min="0" placeholder="Contoh: 12">

    <label for="nilai_tugas">Nilai Tugas:</label>
    <input type="number" id="nilai_tugas" name="nilai_tugas" required min="0" max="100" placeholder="0 - 100">

    <label for="nilai_quiz">Nilai Quiz:</label>
    <input type="number" id="nilai_quiz" name="nilai_quiz" required min="0" max="100" placeholder="0 - 100">

    <label for="nilai_uts">Nilai UTS:</label>
    <input type="number" id="nilai_uts" name="nilai_uts" required min="0" max="100" placeholder="0 - 100">

    <label for="nilai_uas">Nilai UAS:</label>
    <input type="number" id="nilai_uas" name="nilai_uas" required min="0" max="100" placeholder="0 - 100">

    <label for="nilai_akhir">Nilai Akhir:</label>
    <input type="number" id="nilai_akhir" name="nilai_akhir" required min="0" max="100" placeholder="0 - 100">

    <label for="nilai_huruf">Nilai Huruf:</label>
    <input type="text" id="nilai_huruf" name="nilai_huruf" required maxlength="2" placeholder="Contoh: A, B+">

    <input type="submit" value="Tambah Data">
</form>

</body>
</html>
