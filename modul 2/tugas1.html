<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contoh CSS Internal, Inline, dan Eksternal</title>
    
    <!-- Link ke CSS Eksternal -->
    <link rel="stylesheet" href="style.css">
    
    <!-- Internal CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        
        .header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

    <!-- Inline CSS -->
    <div class="header" style="border-bottom: 3px solid #333;">
        <h1>Selamat Datang di Halaman Contoh CSS</h1>
    </div>

    <div class="content">
        <p>Ini adalah contoh menggunakan CSS internal, inline, dan eksternal.</p>
    </div>

</body>
</html>
