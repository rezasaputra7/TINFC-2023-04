<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pemesanan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .form-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group button {
            padding: 10px 15px;
            margin-right: 10px;
        }
        .btn-primary {
            background-color: #007bff;
            color: #fff;
            border: none;
        }
        .btn-secondary {
            background-color: #ffc107;
            color: #000;
            border: none;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Form Pemesanan</h2>
        <form>
            <div class="form-group">
                <label for="idPemesanan">Id Pemesan:</label>
                <input type="text" id="idPemesanan" value="1" disabled>
            </div>
            <div class="form-group">
                <label for="namaPemesan">Nama Pemesan:</label>
                <input type="text" id="namaPemesan">
            </div>
            <div class="form-group">
                <label for="nomorIdentitas">Nomor Identitas:</label>
                <input type="text" id="nomorIdentitas">
            </div>
            <div class="form-group">
                <label for="tipeKamar">Tipe Kamar:</label>
                <select id="tipeKamar">
                    <option value="">--Pilih--</option>
                    <option value="standar">STANDAR</option>
                    <option value="deluxe">DELUXE</option>
                    <option value="family">FAMILY</option>
                </select>
            </div>
            <div class="form-group">
                <label for="harga">Harga:</label>
                <input type="text" id="harga" disabled>
            </div>
            <div class="form-group">
                <label for="tanggalPesan">Tanggal Pesan:</label>
                <input type="date" id="tanggalPesan">
            </div>
            <div class="form-group">
                <label for="durasiMenginap">Durasi Menginap (Hari):</label>
                <input type="number" id="durasiMenginap">
            </div>
            <div class="form-group">
                <label>Termasuk Breakfast:</label>
                <select id="breakfast">
                    <option value="yes">Ya</option>
                    <option value="no">Tidak</option>
                </select>
            </div>
            <div class="form-group">
                <label for="totalBayar">Total Bayar:</label>
                <input type="text" id="totalBayar" disabled>
            </div>
            <button type="button" class="btn-primary">Simpan</button>
            <button type="reset" class="btn-secondary">Batal</button>
        </form>
    </div>
</body>
</html>
