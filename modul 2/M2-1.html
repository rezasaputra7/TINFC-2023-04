<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form input teks</title>
</head>
<body>
    <h1>form input data Mahasiswa</h1>
    <form method="get" action="M2-2.html">
        <table border="0">
            <tr>
                <td><label for="input teks">Nomor Induk Mahasiswa</label></td>
                <td>
                    <input type="number" id="nim" name="nim" pattern="[0-9]" required />
                </td>
            </tr>
            <tr>
                <td><label for="infutText">Nama</label> </td>
                <td>
                    <input type="text" id="Nama" name="nama"
                    maxlength="35" min="5" size="20" required />
                    <span>Harus 5-35 karakter</span>
                </td>
            </tr>
            <tr>
                <td><label for="infutText">password</label></td>
                <td>
                    <input type="password" id="pass" name="pass" maxlength="20"
                    min="5" size="20" pattern="(?=.*[a-zA-Z]).+" required />
                </td>
            </tr>
            <tr>
                <td><label for="infutText">Nomor Telpon</label></td>
                <td>
                    <input type="tel" id="telp" name="telp" maxlength="12" min="10"
                    pattern=".08" placeholder="08xxxx" required />
                    <span>Harus 10-12 Karakter</span>
                </td>
            </tr>
            <tr>
                <td><label for="infutText">Tanggal Lahir</label></td>
                <td>
                    <input type="date" id="tgl_lahir" name="tgl_lahir" required />
                </td>
            </tr>
            <tr>
                <td><label for="email">E_Mail</label></td>
                <td> 
                    <input type="email" id="e_mail" name="e_mail" placeholder="nama@contoh.com" required/>
                </td>
            </tr>
            <tr>
                <td><label for="infutText">Alamat</label></td>
                <td>
                    <textarea type="alamat" cols="35" rows="5"> </textarea> 
                </td>
            </tr>
            <td colspan="2">
                <button name="save" value="simpan">SIMPAN</button>
                <button name="cancel" value="batal">Batal</button>
            </td>
        </table>
    </form>
</body>
</html>
