<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia pada HTML</title>
</head>
<body>
    <!--Menampilkan Gambar-->
    <h2>Gambar</h2>
    <img src="logo Prodi Ti.png" width="100" height="100"  alt="logo TI FKOM UNIKU" />

    <!--Menampilkan Vidio-->
    <h2>Vidio Lokal</h2>
    <video width="320" height="240" controls>
        <source src="" type=""
        alt="profil dosen ti fkom uniku" />
        browser anda tidak mendukung elemen video
    </video>

    <!--Menampilkan vidio dari youtube-->
    <h2>Vidio youtube</h2>
    <iframe width="560" height="315"
    src="https://www.youtube.com/embed/etRTUc5cT3Y?si=YZbstUWPlakuMouW"
    frameborder="0" allowfullscreen>
    </iframe>

    <!--Menampilkan Audio-->
    <h2>Audio</h2>
    <audio controls>
        <source src="bernadya.mp3" type="audio/mp3" />
        browser anda tidak mendukung tag audio
    </audio>
</body>
</html>
